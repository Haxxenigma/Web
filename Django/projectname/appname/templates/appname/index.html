<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>

<body>
    <div class='main'>
        {% if latest_users %}
        <ul>
            {% for user in latest_users %}
            <li><a href='{% url "appname:detail" user.id %}'>{{ user.username }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No users are available.</p>
        {% endif %}
    </div>
</body>

</html>
