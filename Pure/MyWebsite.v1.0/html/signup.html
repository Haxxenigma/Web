<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Script -->
    <script src="../js/script-redirect.js" defer></script>
    <script src="../js/script-header-color.js" defer></script>
    <script src="../js/script-signup.js" defer></script>
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/136870545?v=4">
</head>

<body>
    <div class="header">
        <button type="button" class="header-elements header-elements-w-content" id="header-icon"><img width="40px"
                height="40px" src="https://avatars.githubusercontent.com/u/136870545?v=4"></button>
        <button type="button" class="header-elements header-elements-w-content" id="header-main">Main</button>
        <button type="button" class="header-elements header-elements-w-content" id="header-gallery">Gallery</button>
        <button type="button" class="header-elements header-elements-w-content" id="header-contact">Contact</button>
        <button type="button" class="header-elements" id="header-blank"></button>
        <div class="sub-header">
            <button type="button" class="sub-header-elements sub-header-elements-main"
                id="sub-header-profile">Profile</button>
            <div class="sub-header-content">
                <a href="#" class="sub-header-elements sub-header-elements-point" id="sub-header-signin">Sign In</a>
                <a href="#" class="sub-header-elements sub-header-elements-point" id="sub-header-signup">Sign Up</a>
                <a style="display:none" href="#" class="sub-header-elements sub-header-elements-point"
                    id="sub-header-signout">Sign Out</a>
            </div>
        </div>
    </div>

    <div class="sign">

        <div class="signin">

            <h2 id="box">Sign Up</h2>

            <div class="form">

                <div class="input-box">

                    <input id="email" class="field" type="email" required autocomplete="off"> <i>Email</i>

                </div>

                <div class="input-box">

                    <input id="username" class="field" type="text" required autocomplete="off"> <i>Username</i>

                </div>

                <div class="input-box">

                    <input id="password" class="field" type="password" required autocomplete="off"> <i>Password</i>

                </div>

                <div class="links"><a href="signin.html">Sign In</a>

                </div>

                <div class="input-box">

                    <input id="submit" type="submit" value="Login">

                </div>

            </div>
        </div>
    </div>

    <div class="footer">
        <a id="rights-reserved" href="#">All rights reserved &copy; </a><br>
        <a id="index-button" href="#">2023 My Website</a><br>
    </div>
</body>

</html>
